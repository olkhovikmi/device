<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/normalize.min.css">
	<title>Device</title>
</head>

<body>
	<header class="header">
		<div class="wrap">
			<div class="header-container">
				<div class="inner">
					<div class="header-box">
						<div class="logo-header"><a href="#">Device</a></div>
						<div class="top-menu">
							<div class="top-menu__search-input">
								<input type="text" placeholder="Поиск по сайту" area-label="Поиск по сайту">
							</div>
							<div class="top-menu__open-btn">
								<button type="button">Войти</button>
							</div>
							<div class="top-menu__compare">
								<button type="button">Сравнить</button>
							</div>
							<div class="top-menu__cart">
								<button type="button">Корзина</button>
							</div>
						</div>
						<nav class="nav-menu">
							<input class="visibility-hidden" type="checkbox" id="plus-checkbox" checked>
							<div class="menu-box">								
								<ul class="menu">
									<li class="menu__item menu-plus"><a href="#">Каталог товаров</a>
									<label for="plus-checkbox" class="plus"></label>
									</li>
									<li class="menu__item"><a href="#">Доставка</a></li>
									<li class="menu__item"><a href="#">Гарантия</a></li>
									<li class="menu__item"><a href="#">Контакты</a></li>
								</ul>
							</div>
							<div class="dropdown-menu">
								<ul class="dropdown">
									<li class="dropdown__item"><a href="#">Виртуальная реальность</a></li>
									<li class="dropdown__item"><a href="#">Моноподы для селфи</a></li>
									<li class="dropdown__item"><a href="#">Экшн-камеры</a></li>
									<li class="dropdown__item"><a href="#">Фитнес-браслеты</a></li>
									<li class="dropdown__item"><a href="#">Умные часы</a></li>
									<li class="dropdown__item"><a href="#">Квадрокоптеры</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>

	
	<script src="js/script.min.js"></script>
</body>

</html>
