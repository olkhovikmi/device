<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<title>Device</title>
</head>

<body class="body">
	<header class="header header-catalog">
		<div class="wrap">
			<div class="header-container">
				<div class="inner inner-catalog">
					<div class="header-box">
						<div class="logo-header"><a href="./index.html">Device</a></div>
						<div class="top-menu">
							<div class="top-menu__search-input">
								<input type="text" placeholder="Поиск по сайту" area-label="Поиск по сайту">
							</div>
							<div class="top-menu__open-btn top-menu__login">
								<span class="login-name">Валентин Петухов</span>
								<button type="button">Выйти</button>
							</div>
							<div class="top-menu__compare">
								<button type="button">Сравнить</button>
							</div>
							<div class="top-menu__cart">
								<button type="button">Корзина</button>
							</div>
						</div>
						<nav class="nav-menu">
							<input class="visually-hidden" type="checkbox" id="plus-checkbox" checked>
							<div class="menu-box">
								<ul class="menu">
									<li class="menu__item menu-plus"><a href="catalog.html">Каталог товаров</a>
										<label for="plus-checkbox" class="plus"></label>
									</li>
									<li class="menu__item"><a href="#">Доставка</a></li>
									<li class="menu__item"><a href="#">Гарантия</a></li>
									<li class="menu__item"><a href="#">Контакты</a></li>
								</ul>
							</div>
							<div class="dropdown-menu dropdown-catalog">
								<ul class="dropdown">
									<li class="dropdown__item dd_c"><a href="#">Виртуальная реальность</a></li>
									<li class="dropdown__item dd_c"><a href="#">Моноподы для селфи</a></li>
									<li class="dropdown__item dd_c"><a href="#">Экшн-камеры</a></li>
									<li class="dropdown__item"><a href="#">Фитнес-браслеты</a></li>
									<li class="dropdown__item"><a href="#">Умные часы</a></li>
									<li class="dropdown__item"><a href="#">Квадрокоптеры</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
			<div class="header-nav">
				<div class="wrap-catalog">
					<div class="title-catalog">
						<h1 class="title-catalog__title">Моноподы для селфи</h1>
						<div class="title-catalog__link">
							<a href="#" class="hd-link">Главная</a>
							<a href="#" class="hd-link">Каталог товаров</a>
							<a href="#" class="hd-link">Моноподы для селфи</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="main-box">

			<aside class="filter">
				<div class="filter-box">
					<div class="filter__header">
						<h2 class="filter__title">Фильтр:</h2>
					</div>
				</div>
			</aside>

			<div class="sort"></div>

		</div>
	</main>
	<script src="js/script2.min.js"></script>
</body>

</html>
